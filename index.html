<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Trip</title>
  </head>
  <body>
    <h1 class="text-center py-4 mb-0">🌴 Far away 💼</h1>

    <div class="input_Form">
      <div class="container d-flex py-4">
        <label for="item_value" class="h3"
          >What do your do need for your 😍 trip ?
        </label>
        <input
          id="item_value"
          class="form-control w-25 ms-4 me-1"
          type="text"
          placeholder="Item..."
        />
        <button id="btn_add" class="btn btn_add d-block">Add</button>
        <button id="btn_update" class="btn btn-warning d-none">Update</button>

      </div>
    </div>

    <div class="lists">
      <div class="container">
        <table class="table text-white">
          <thead>
            <th>Index</th>
            <th>Item</th>
            <th>Delete</th>
            <th>Update</th>
          </thead>
          <tbody id="tbody">

          </tbody>
        </table>
      </div>
    </div>

    <div class="modal d-none " id="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">🟠🟡🟢</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>You should enter your item !!!</p>
          </div>
         
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
